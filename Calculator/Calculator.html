<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://kit.fontawesome.com/b128baa120.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body oncontextmenu="return false">


<div class="calculator-container">
  <div class="calculator-box">
    <div class="result-container">
      <strong id="result"></strong>
    </div>
    <div class="btn-container">
      <div><span>C</span></div>
      <div><span>%</span></div>
      <div><span id="delete-icon" class="fa-solid fa-delete-left"></span></div>
      <div><span>÷</span></div>
      <div><span>7</span></div>
      <div><span>8</span></div>
      <div><span>9</span></div>
      <div><span>×</span></div>
      <div><span>4</span></div>
      <div><span>5</span></div>
      <div><span>6</span></div>
      <div><span>—</span></div>
      <div><span>1</span></div>
      <div><span>2</span></div>
      <div><span>3</span></div>
      <div><span>+</span></div>
      <div><span>00</span></div>
      <div><span>0</span></div>
      <div><span>.</span></div>
      <div><span>=</span></div>
    </div>
  </div>
</div>


<script src="index.js"></script>


<script src="jquery.js"></script>


</body>
</html>
